<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Success</title>
  <style>
    /* Make the page fullscreen and reset margin */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Centered content with glass effect */
    .success-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .success-box h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00e676;
    }

    .success-box p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .success-box a {
      text-decoration: none;
      background: #00d2ff;
      color: #fff;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .success-box a:hover {
      background: #3a7bd5;
    }

    @media (max-width: 600px) {
      .success-box {
        padding: 30px 20px;
        width: 90%;
      }

      .success-box h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- 🔁 Replace with your actual video path -->
  <video id="bg-video" autoplay muted loop>
    <source src="loop.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="success-box">
    <h1>✅ Order Successful!</h1>
    <p>Your payment was processed in test mode. Thank you!</p>
    <a href="index.html">Return to Shop</a>
  </div>

</body>
</html>
