<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-commerce Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <!-- âœ… Background Video with Inline CSS -->
  <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; overflow: hidden; z-index: -2;">
    <video autoplay muted loop style="width: 100%; height: 100%; object-fit: cover;">
      <source src="ioop.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- âœ… Optional Overlay (can be removed if not needed) -->
  <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.3); z-index: -1;"></div>

  <!-- Header -->
  <header>
    <h1>ğŸ›ï¸ ChatShop</h1>
    <a href="cart.html">ğŸ›’ View Cart</a>
  </header>

  <!-- Main Product Area -->
  <main>
    <section id="products">
      <h2>Our Products</h2>
      <div class="product-list" id="product-list">
        <!-- Product cards will load here -->
      </div>
    </section>
  </main>

  <!-- âœ… Floating Chat Toggle Button -->
  <div id="chat-toggle" onclick="toggleChat()">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="status-light"></div>
  </div>

  <!-- âœ… Chatbot Popup Panel -->
  <div id="chat-panel">
    <div id="chat-window">
      <div id="chat-messages"></div>
      <div id="input-area">
        <input type="text" id="user-input" placeholder="Ask me something..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase Setup -->
  <script type="module" src="./firebase-config.js"></script>

  <!-- âœ… Product Loading -->
  <script type="module" src="./products.js"></script>

  <!-- Chatbot Logic Exposure -->
  <script type="module">
    import { sendMessage } from './chatbot.js';
    window.sendMessage = sendMessage;
  </script>

  <!-- Chat Toggle Script -->
  <script>
    function toggleChat() {
      const panel = document.getElementById("chat-panel");
      panel.style.display = (panel.style.display === "none" || panel.style.display === "") ? "block" : "none";
    }
  </script>

</body>
</html>
